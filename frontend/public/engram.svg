<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none" stroke-linecap="round" stroke-linejoin="round">
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="cyberGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c084fc;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Outer Disc Ring -->
  <circle cx="50" cy="50" r="45" stroke="url(#cyberGradient)" stroke-width="3" filter="url(#glow)" />
  
  <!-- Inner Tech Rings -->
  <circle cx="50" cy="50" r="38" stroke="#22d3ee" stroke-width="0.5" opacity="0.3" stroke-dasharray="4 2" />
  <circle cx="50" cy="50" r="32" stroke="#c084fc" stroke-width="0.5" opacity="0.3" />

  <!-- Brain / Core Shape -->
  <!-- Left Lobe -->
  <path d="M48 30 C 40 30, 30 35, 30 50 C 30 65, 40 70, 48 70 Z" stroke="#c084fc" stroke-width="2" fill="none" filter="url(#glow)"/>
  <!-- Right Lobe -->
  <path d="M52 30 C 60 30, 70 35, 70 50 C 70 65, 60 70, 52 70 Z" stroke="#c084fc" stroke-width="2" fill="none" filter="url(#glow)"/>
  
  <!-- Synapse Connections inside Brain -->
  <path d="M40 45 L 60 45" stroke="#22d3ee" stroke-width="1" opacity="0.8" />
  <path d="M40 55 L 60 55" stroke="#22d3ee" stroke-width="1" opacity="0.8" />
  <path d="M48 35 L 52 35" stroke="#c084fc" stroke-width="1" />
  <path d="M48 65 L 52 65" stroke="#c084fc" stroke-width="1" />

  <!-- Circuit Traces to Outer Disc -->
  <path d="M50 28 L 50 15" stroke="#22d3ee" stroke-width="1.5"/>
  <path d="M50 72 L 50 85" stroke="#22d3ee" stroke-width="1.5" />
  <path d="M72 50 L 85 50" stroke="#22d3ee" stroke-width="1.5" />
  <path d="M28 50 L 15 50" stroke="#22d3ee" stroke-width="1.5" />

  <!-- Diagonal Circuits -->
  <polyline points="65,38 75,25 82,25" stroke="#c084fc" stroke-width="1" fill="none" opacity="0.8" />
  <circle cx="82" cy="25" r="1.5" fill="#22d3ee" />

  <polyline points="35,62 25,75 18,75" stroke="#c084fc" stroke-width="1" fill="none" opacity="0.8" />
  <circle cx="18" cy="75" r="1.5" fill="#22d3ee" />

</svg>
