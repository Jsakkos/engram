name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend-lint:
    name: Backend Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v6
      - uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: uv sync --no-install-project
      - run: uv run ruff check .
      - run: uv run ruff format --check .

  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v6
      - uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libsndfile1 ffmpeg
      - run: uv sync --no-install-project
      - name: Run tests
        run: uv run pytest tests/ -v --tb=long 2>&1 | tee pytest-output.txt
        env:
          DEBUG: "true"
      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-output
          path: backend/pytest-output.txt

  frontend-lint-build:
    name: Frontend Lint & Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json
      - name: Show versions
        run: |
          node --version
          npm --version
      - run: npm ci
      - run: npm run lint
      - run: npm run build
