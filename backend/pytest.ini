[pytest]
markers =
    integration: Integration tests requiring full workflow simulation
    asyncio: Async tests requiring asyncio event loop
    unit: Unit tests (isolated components)
    slow: Slow-running tests
    real_data: Tests requiring real ripped MKV files on disk (local-only)

asyncio_mode = auto
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
