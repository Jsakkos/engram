[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto

markers =
    unit: Unit tests (isolated components)
    integration: Integration tests (multiple components)
    slow: Slow-running tests

addopts =
    --verbose
    --strict-markers
    --tb=short

log_cli = true
log_cli_level = INFO
